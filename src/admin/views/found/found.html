<!DOCTYPE html>
<html>
<head>
    {{template "meta.html"}}
</head>
<body class="no-skin">

{{template "header.html" .}}

<div class="main-container ace-save-state" id="main-container">

    {{template "menu.html" .}}

    <div class="main-content">
        <div class="main-content-inner">

            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">首页</a>
                    </li>
                    <li class="active">发现页面</li>
                </ul><!-- /.breadcrumb -->
            </div>

            <div class="page-content">
                <div class="page-header">
                    <h1>
                        声音列表
                    </h1>
                </div>  



                <div class="row">
                    <div class="col-xs-12">
                        <table id="simple-table" class="table  table-bordered table-hover">
                            {{range .List}}
                            <tr>
                                <td>
                                    <img class="round_icon" src="{{.AuthorHead}}" alt=""/>
                                    <span class="user-info">                                    
                                        {{.AuthorName}}
                                    </span>
                                </td>

                                <td>{{.AuthorName}}</td>


                            </tr>
                            {{end}}
                        </table>
                    </div>

                </div>



            </div>

        </div>
    </div><!-- /.main-content -->


    <!-- 编辑窗口 -->
    <div id="my-modal" class="modal fade" tabindex="-1"></div>

    <script type="text/javascript">

        jQuery(function($) {
            //初始化窗口。
            $('.modal.aside').ace_aside();
            $('#aside-inside-modal').addClass('aside').ace_aside({container: ""});
            $(document).one('ajaxloadstart.page', function(e) {
                $('.modal.aside').remove();
                $(window).off('.aside')
            });
            bootbox.setLocale("zh_CN");
        })
        //每次动态加载
        function showEditWindow(page) {
            $('#my-modal').context = $("#my-modal").load('/admin/found/found?page=' + page);
            $('#my-modal').modal('show');
        }


    </script>
</div><!-- /.main-container -->

</body>
</html>
